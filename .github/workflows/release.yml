name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'  # Adjust to your Go version
          
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dbdiff-linux-amd64 main.go
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dbdiff-linux-arm64 main.go
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dbdiff-windows-amd64.exe main.go
          
          # Windows ARM64
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o dbdiff-windows-arm64.exe main.go
          
          # macOS AMD64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dbdiff-darwin-amd64 main.go
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dbdiff-darwin-arm64 main.go

      - name: Create checksums
        run: |
          sha256sum dbdiff-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dbdiff-linux-amd64
            dbdiff-linux-arm64
            dbdiff-windows-amd64.exe
            dbdiff-windows-arm64.exe
            dbdiff-darwin-amd64
            dbdiff-darwin-arm64
            checksums.txt
          body: |
            ## Database Schema Comparison Tool - ${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            
            Download the appropriate binary for your platform:
            
            **Linux (AMD64)**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/dbdiff-linux-amd64
            chmod +x dbdiff-linux-amd64
            sudo mv dbdiff-linux-amd64 /usr/local/bin/dbdiff
            ```
            
            **Linux (ARM64)**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/dbdiff-linux-arm64
            chmod +x dbdiff-linux-arm64
            sudo mv dbdiff-linux-arm64 /usr/local/bin/dbdiff
            ```
            
            **macOS (Intel)**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/dbdiff-darwin-amd64
            chmod +x dbdiff-darwin-amd64
            sudo mv dbdiff-darwin-amd64 /usr/local/bin/dbdiff
            ```
            
            **macOS (Apple Silicon)**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/dbdiff-darwin-arm64
            chmod +x dbdiff-darwin-arm64
            sudo mv dbdiff-darwin-arm64 /usr/local/bin/dbdiff
            ```
            
            **Windows (AMD64)**
            Download `dbdiff-windows-amd64.exe` and add to your PATH.
            
            **Windows (ARM64)**
            Download `dbdiff-windows-arm64.exe` and add to your PATH.
            
            ### Verify Checksums
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/checksums.txt
            sha256sum -c checksums.txt
            ```
            
            ### Usage
            ```bash
            dbdiff --source "postgres://user:pass@localhost:5432/db1?sslmode=disable" \
                   --source-driver postgres \
                   --target "postgres://user:pass@localhost:5432/db2?sslmode=disable" \
                   --target-driver postgres
            ```
            
            See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

